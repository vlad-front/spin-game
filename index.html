    <style>
        .preload {
            width: 100%;
            max-width: 430px;
            margin: 0 auto;
            min-height: 100vh;
            max-height: 100vh;
            background: url("assets/img/preload-bg.png") 50% 0 no-repeat;
            background-size: cover;
            overflow: hidden;
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            z-index: 10;
            transition: opacity 0.5s ease;
        }
        .preload__logo {
            position: absolute;
            left: 50%;
            top: -5rem;
            transform: translateX(-50%);
            z-index: 2;
            width: 65rem;
            height: 65rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .preload__logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .preload__content {
            width: 90rem;
            height: 25rem;
            background: url("assets/img/preload-content-bg.png") 50% 50% no-repeat;
            background-size: 100%;
            border-radius: 12.5rem;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translateX(-50%);
            z-index: 11;
        }
        .preload__content--move-bg {
            position: absolute;
            right: 0;
            top: 0;
            z-index: 12;
            height: 25rem;
            background: #070334;
            border-radius: 0 12.5rem 12.5rem 0;
            animation: changeWidth 2.1s ease-in-out forwards;
        }
        .preload__content--decor {
            background: url("assets/img/preload-decor.png") 0 0 no-repeat;
            background-size: contain;
            width: 46rem;
            height: 46rem;
            position: absolute;
            top: -17rem;
            left: 15%;
            z-index: 13;
            animation: moveRight 2s ease-in-out forwards;
        }
        @keyframes moveRight {
            0% {
                transform: translateX(15%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        @keyframes changeWidth {
            0% {
                width: 60%;
            }
            100% {
                width: 15%;
            }
        }
    </style>
</head>

<div class="preload">
    <div class="preload__logo">
        <img src="assets/img/logo.png" alt="logo">
    </div>
    <div class="preload__content">
        <div class="preload__content--decor"></div>
        <div class="preload__content--move-bg"></div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const startPopup = document.querySelector('.js--start-popup');
        const wrapper = document.querySelector('.js--wrapper');
        const activateButton = document.querySelector('.js--activate-game');
        const preload = document.querySelector('.preload');

        window.addEventListener('load', function() {
            setTimeout(function() {
                preload.style.opacity = '0';
                setTimeout(function() {
                    preload.style.display = 'none';
                    startPopup.classList.add('active');
                }, 500);
            }, 2500);
        });

        activateButton.addEventListener('click', function() {
            startPopup.classList.remove('active');
            wrapper.classList.add('active');
        });
    });
</script>
